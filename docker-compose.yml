version: '3.8'

services:
  # Laravel Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: task-management-app
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - .:/var/www/html
      - ./docker/apache/000-default.conf:/etc/apache2/sites-available/000-default.conf
    depends_on:
      - mysql
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_KEY=base64:C/+aqBRWrowQZIatvJVUw3yJBpQ6U1Y0mq4d9Cm6mBo=
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=task_management
      - DB_USERNAME=root
      - DB_PASSWORD=secret
      - BROADCAST_CONNECTION=reverb
      - REVERB_APP_ID=local
      - REVERB_APP_KEY=local
      - REVERB_APP_SECRET=local
      - REVERB_HOST=websocket
      - REVERB_PORT=6001
      - REVERB_SCHEME=http
    networks:
      - task-management-network

  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: task-management-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: task_management
      MYSQL_USER: app_user
      MYSQL_PASSWORD: app_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    networks:
      - task-management-network

  # WebSocket Server (Reverb)
  websocket:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: task-management-websocket
    restart: unless-stopped
    ports:
      - "6001:6001"
    volumes:
      - .:/var/www/html
    depends_on:
      - mysql
      - app
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_KEY=base64:C/+aqBRWrowQZIatvJVUw3yJBpQ6U1Y0mq4d9Cm6mBo=
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=task_management
      - DB_USERNAME=root
      - DB_PASSWORD=secret
      - BROADCAST_CONNECTION=reverb
      - REVERB_APP_ID=local
      - REVERB_APP_KEY=local
      - REVERB_APP_SECRET=local
      - REVERB_HOST=0.0.0.0
      - REVERB_PORT=6001
      - REVERB_SCHEME=http
      - REVERB_SERVER_HOST=0.0.0.0
      - REVERB_SERVER_PORT=6001
    command: |
      sh -c '
        sleep 5
        echo "Starting Reverb WebSocket server..."
        php artisan reverb:start --host=0.0.0.0 --port=6001
      '
    networks:
      - task-management-network

  # PhpMyAdmin (Optional - for database management)
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: task-management-phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: secret
    ports:
      - "8080:80"
    depends_on:
      - mysql
    networks:
      - task-management-network

volumes:
  mysql_data:
    driver: local

networks:
  task-management-network:
    driver: bridge
